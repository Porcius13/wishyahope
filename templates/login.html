<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giri≈ü Yap - miayis</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&family=Alkatra:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&family=Alkatra:wght@400;600&display=swap');
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/les-benjamins-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-ui.css') }}">
    
    <style>
        /* Les Benjamins Login Page Specific Styles */
        body {
            min-height: 100vh;
        }
        
        /* Header - Les Benjamins Style */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }
        
        .logo {
            font-family: 'Alkatra', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 28px;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-primary);
            letter-spacing: 0.03em;
            transition: opacity 0.2s ease;
            text-transform: none;
        }
        
        .logo:hover {
            opacity: 0.6;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .auth-btn {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 8px 16px;
            border-radius: 0;
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .auth-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .auth-btn.primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .auth-btn.primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }
        
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 0;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .theme-toggle:hover {
            opacity: 0.6;
        }
        
        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            position: relative;
        }
        
        /* Login Form - Les Benjamins Style */
        .login-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0;
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: none;
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            border-color: var(--text-primary);
        }
        
        .login-header {
            text-align: left;
            margin-bottom: 40px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--text-primary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid var(--border-color);
            background: transparent;
            font-size: 12px;
            color: var(--text-primary);
            transition: border-color 0.2s ease;
            font-family: inherit;
            font-weight: 400;
            /* Kullanƒ±cƒ± giri≈üini normal bƒ±rak, sadece placeholder ve label √ºstte kalsƒ±n */
            text-transform: none;
            letter-spacing: 0.02em;
        }
        
        .form-group input:focus {
            outline: none;
            border-bottom-color: var(--text-primary);
        }
        
        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.1em;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }
        
        /* Remember Me Checkbox - Les Benjamins Style */
        .remember-me {
            margin-bottom: 30px;
        }
        
        .checkbox-label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            font-size: 11px;
            color: var(--text-primary);
            font-weight: 400;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            gap: 8px;
        }

        .checkbox-label input[type="checkbox"] {
            width: 14px;
            height: 14px;
            margin: 0;
            vertical-align: middle;
        }
        
        /* Eski custom checkmark kaldƒ±rƒ±ldƒ±; tarayƒ±cƒ±nƒ±n kendi kutusu kullanƒ±lacak */
        
        .submit-btn {
            width: 100%;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 12px 24px;
            border-radius: 0;
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            font-family: inherit;
        }
        
        .submit-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .login-footer {
            text-align: left;
            margin-top: 30px;
        }
        
        .login-footer p {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .login-footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 400;
            transition: opacity 0.2s ease;
        }
        
        .login-footer a:hover {
            opacity: 0.6;
        }
        
        /* Flash Messages - Les Benjamins Style */
        .flash-messages {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 300px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .flash-message {
            padding: 12px 16px;
            border-radius: 0;
            margin-bottom: 0;
            font-weight: 400;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-primary);
            border-left: 2px solid var(--text-primary);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .flash-message.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .flash-success,
        .flash-error,
        .flash-warning,
        .flash-info {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-left: 2px solid var(--text-primary);
            color: var(--text-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 20px;
                height: 60px;
            }

            .header-actions {
                gap: 20px;
            }

            .auth-btn {
                padding: 6px 12px;
                font-size: 10px;
            }
            
            .main-content {
                padding: 80px 20px 40px;
            }
            
            .login-container {
                padding: 40px 30px;
            }
            
            .login-title {
                font-size: 20px;
            }

            .login-subtitle {
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            .header-content {
                padding: 0 15px;
            }

            .header-actions {
                gap: 15px;
            }

            .auth-btn {
                padding: 5px 10px;
                font-size: 9px;
            }

            .main-content {
                padding: 70px 15px 30px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 18px;
            }

            .login-subtitle {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">miayis</a>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" title="Tema Deƒüi≈ütir">
                    <span class="theme-icon">üåô</span>
                </button>
                <a href="/login" class="auth-btn">LOG IN</a>
                <a href="/register" class="auth-btn primary">SIGN UP</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Giri≈ü Yap</h1>
                <p class="login-subtitle">Hesabƒ±nƒ±za giri≈ü yapƒ±n</p>
            </div>
            
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">≈ûifre</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" data-target="password">G√ñSTER</button>
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <label class="checkbox-label" for="remember">
                        <input type="checkbox" id="remember" name="remember" value="1">
                        <span>Beni hatƒ±rla</span>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">Giri≈ü Yap</button>
            </form>
            
            <div class="login-footer">
                <p>Hesabƒ±nƒ±z yok mu? <a href="/register">Kayƒ±t Ol</a></p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggles = document.querySelectorAll('.password-toggle');
            toggles.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    if (!input) return;
                    const isPassword = input.type === 'password';
                    input.type = isPassword ? 'text' : 'password';
                    btn.textContent = isPassword ? 'Gƒ∞ZLE' : 'G√ñSTER';
                });
            });
        });
    </script>

    <script>
        // Dark mode functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        // Theme toggle
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                themeIcon.textContent = 'üåô';
            }
        }
    </script>

    <!-- Modern UI JavaScript -->
    <script src="{{ url_for('static', filename='js/modern-ui.js') }}"></script>

    <script>
        // Form enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            if (form) {
                FormEnhancer.enhance(form);
            }

            // Flash messages'i toast'a √ßevir
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        toast.{{ category if category in ['success', 'error', 'warning', 'info'] else 'info' }}('{{ message }}');
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
