<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markalar Y√∂netimi - miayis</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=Alkatra:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=Alkatra:wght@400;600&display=swap');
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/product-cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-ui.css') }}">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #e5e5e5;
            --accent-color: #000000;
            --accent-hover: #333333;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.05);
            --success-bg: #f0f0f0;
            --success-text: #000000;
            --error-bg: #f0f0f0;
            --error-text: #000000;
            --gradient-primary: #000000;
            --gradient-secondary: #000000;
            --glass-bg: rgba(255, 255, 255, 1);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #333333;
            --accent-color: #ffffff;
            --accent-hover: #cccccc;
            --card-bg: #0a0a0a;
            --shadow: rgba(255, 255, 255, 0.05);
            --success-bg: #1a1a1a;
            --success-text: #ffffff;
            --error-bg: #1a1a1a;
            --error-text: #ffffff;
            --gradient-primary: #ffffff;
            --gradient-secondary: #ffffff;
            --glass-bg: rgba(0, 0, 0, 1);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow-x: hidden;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .header {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 0;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            font-family: 'Alkatra', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
            font-size: 28px;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-primary);
            letter-spacing: 0.03em;
            transition: opacity 0.2s ease;
            text-transform: none;
        }

        .logo:hover {
            opacity: 0.6;
        }

        .header-search {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .header-search input {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            background: transparent;
            color: var(--text-primary);
            transition: border-color 0.2s ease;
            font-family: inherit;
            font-weight: 400;
        }

        .header-search input:focus {
            outline: none;
            border-bottom-color: var(--text-primary);
        }

        .header-search input::placeholder {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.1em;
        }

        .header-search-btn {
            background: transparent;
            color: var(--text-primary);
            border: none;
            padding: 0;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            min-width: auto;
        }

        .header-search-btn:hover {
            opacity: 0.6;
            transform: translateY(-2px);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .favorites-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 20px;
            width: 28px;
            height: 28px;
            transition: opacity 0.2s ease;
        }

        .favorites-link:hover {
            opacity: 0.6;
        }

        .nav-btn {
            background: transparent;
            color: var(--text-primary);
            border: none;
            padding: 0;
            font-size: 12px;
            font-weight: 400;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .nav-btn:hover {
            opacity: 0.6;
        }

        .nav-icon-link {
            background: transparent;
            border: none;
            padding: 0;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .nav-icon-link:hover {
            opacity: 0.6;
        }

        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .theme-toggle:hover {
            opacity: 0.6;
        }

        .theme-icon {
            transition: transform 0.3s ease;
            line-height: 1;
        }

        [data-theme="dark"] .theme-icon {
            transform: rotate(180deg);
        }

        /* Notification Dropdown Styles */
        .notification-dropdown {
            position: relative;
            display: inline-block;
        }

        .notification-dropdown .notification-content {
            right: 0;
            left: auto;
        }

        .notification-btn {
            background: transparent;
            border: none;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            position: relative;
            color: var(--text-primary);
        }

        .notification-btn:hover {
            opacity: 0.6;
        }

        .notification-icon {
            font-size: 20px;
            color: var(--text-primary);
            line-height: 1;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .notification-content {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: var(--card-bg);
            min-width: 350px;
            max-width: 400px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 0;
            z-index: 10000;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: none !important;
        }

        .notification-content.show {
            display: block !important;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .notification-header h3 {
            font-size: 12px;
            font-weight: 400;
            color: var(--text-primary);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .mark-all-read {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 6px 12px;
            border-radius: 0;
            font-size: 10px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .mark-all-read:hover {
            background: var(--text-primary);
            color: var(--card-bg);
        }

        .notification-list {
            padding: 15px 20px;
        }

        .notification-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item .icon {
            font-size: 20px;
            color: var(--accent-color);
        }

        .notification-item .message {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .notification-item .timestamp {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .notification-item.unread {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 12px 10px;
        }

        .no-notifications {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-btn {
            background: transparent;
            border: none;
            padding: 0;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            height: auto;
        }

        .profile-btn:hover {
            opacity: 0.6;
        }

        .profile-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            color: var(--text-primary);
        }

        .profile-icon img {
            width: 20px;
            height: 20px;
            display: block;
        }

        .profile-name {
            font-weight: 600;
        }

        .dropdown-arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
        }

        .profile-dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .profile-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--card-bg);
            min-width: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0;
            z-index: 1000;
            margin-top: 10px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .profile-dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: none;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .dropdown-item:hover {
            background: var(--gradient-primary);
            color: white;
        }

        .dropdown-divider {
            height: 1px;
            background: var(--border-color);
            margin: 8px 0;
        }

        .logout-item {
            color: #ff4757;
        }

        .logout-item:hover {
            background: #ff4757;
            color: white;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-primary);
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Brands Grid */
        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .brand-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 32px 28px;
            text-align: center;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-card:hover {
            border-color: var(--text-primary);
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .brand-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .brand-count {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 20px;
            }

            .main-content {
                padding: 40px 20px;
            }

            .brands-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    {% include 'partials/header.html' %}

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Markalar</h1>
            <p class="page-subtitle">T√ºm markalarƒ± g√∂r√ºnt√ºle ve y√∂net</p>
        </div>

        <div class="brands-grid">
            {% for brand in brands %}
            <div class="brand-card">
                <div class="brand-icon">üè∑Ô∏è</div>
                <h3 class="brand-name">{{ brand.name }}</h3>
                <span class="brand-count">{{ brand.count }} √úr√ºn</span>
            </div>
            {% else %}
            <div class="empty-state">
                <h3>Hen√ºz hi√ß marka bulunmuyor</h3>
                <p>Markalar burada listelenecek</p>
            </div>
            {% endfor %}
        </div>
    </main>

    <script>
        // Header functionality
        const headerSearchInput = document.getElementById('header-search-input');
        const headerSearchBtn = document.getElementById('header-search-btn');

        function addProductFromHeader() {
            if (!headerSearchInput) return;
            const url = headerSearchInput.value.trim();
            if (!url) {
                alert('L√ºtfen bir URL girin');
                return;
            }
            window.location.href = `/dashboard?url=${encodeURIComponent(url)}`;
        }

        if (headerSearchBtn) {
            headerSearchBtn.addEventListener('click', addProductFromHeader);
        }

        if (headerSearchInput) {
            headerSearchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    addProductFromHeader();
                }
            });
        }

        // Profile dropdown functionality
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');

        if (profileBtn && profileDropdown) {
            profileBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                profileDropdown.classList.toggle('show');
                profileBtn.closest('.profile-dropdown').classList.toggle('active');
            });
        }

        // Close profile dropdown when clicking outside
        document.addEventListener('click', function (e) {
            if (profileDropdown && profileBtn && !e.target.closest('.profile-dropdown')) {
                profileDropdown.classList.remove('show');
                profileBtn.closest('.profile-dropdown').classList.remove('active');
            }
        });

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (themeIcon) {
            updateThemeIcon(savedTheme);
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', function () {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                if (themeIcon) {
                    updateThemeIcon(newTheme);
                }
            });
        }

        function updateThemeIcon(theme) {
            if (!themeIcon) return;
            if (theme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                themeIcon.textContent = 'üåô';
            }
        }

        // Notifications
        const notificationBtn = document.getElementById('notification-btn');
        const notificationContent = document.getElementById('notification-content');

        // Varsayƒ±lan olarak kapalƒ± olduƒüundan emin ol
        if (notificationContent) {
            notificationContent.classList.remove('show');
            notificationContent.style.display = 'none';
        }

        if (notificationBtn && notificationContent) {
            notificationBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                const isVisible = notificationContent.style.display === 'block' || notificationContent.classList.contains('show');
                if (isVisible) {
                    notificationContent.style.display = 'none';
                    notificationContent.classList.remove('show');
                } else {
                    notificationContent.style.display = 'block';
                    notificationContent.classList.add('show');
                    loadNotifications();
                }
            });

            // Dƒ±≈üarƒ± tƒ±klandƒ±ƒüƒ±nda kapat
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.notification-dropdown')) {
                    notificationContent.style.display = 'none';
                    notificationContent.classList.remove('show');
                }
            });
        }

        function loadNotifications() {
            fetch('/notifications')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateNotificationBadge(data.unread_count);
                        updateNotificationList(data.notifications);
                    }
                })
                .catch(error => console.error('Bildirim y√ºkleme hatasƒ±:', error));
        }

        function updateNotificationBadge(count) {
            const badge = document.getElementById('notification-badge');
            if (!badge) return;
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function updateNotificationList(notifications) {
            const list = document.getElementById('notification-list');
            if (!list) return;
            if (notifications.length === 0) {
                list.innerHTML = '<div class="no-notifications">Hen√ºz bildirim yok</div>';
                return;
            }
            list.innerHTML = '';
            notifications.forEach(notification => {
                const item = document.createElement('div');
                item.className = `notification-item ${notification.is_read ? '' : 'unread'}`;
                item.innerHTML = `
                    <div class="icon">${getNotificationIcon(notification.type)}</div>
                    <div class="content">
                        <div class="message">${notification.message}</div>
                        <div class="timestamp">${notification.timestamp}</div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'price_drop': return 'üìâ';
                case 'price_increase': return 'üìà';
                case 'price_alert': return 'üö®';
                case 'follow': return 'üë§';
                case 'message': return 'üí¨';
                default: return 'üîî';
            }
        }
    </script>
</body>
</html>
