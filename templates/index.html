<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>wƒ±shya - √úr√ºn Kataloƒüu</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚≠ê</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Stardos Stencil Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/les-benjamins-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-ui.css') }}">
    
    <style>
        /* Les Benjamins Index Page Specific Styles */
        body {
            min-height: 100vh;
        }
        
        /* Header - Les Benjamins Style */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }
        
        .logo {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            font-weight: 400;
            text-decoration: none;
            color: var(--text-primary);
            letter-spacing: 0.05em;
            transition: opacity 0.2s ease;
            text-transform: uppercase;
        }
        
        .logo:hover {
            opacity: 0.6;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .auth-btn {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--text-primary);
            padding: 8px 16px;
            border-radius: 0;
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .auth-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .auth-btn.primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .auth-btn.primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }
        
        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 0;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .theme-toggle:hover {
            opacity: 0.6;
        }
        
        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
            position: relative;
        }
        
        /* Hero Section - Les Benjamins Style */
        .hero-section {
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .hero-logo {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 64px;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
        }
        
        .hero-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .hero-actions {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        
        .hero-btn {
            background: transparent;
            border: 1px solid var(--text-primary);
            padding: 12px 24px;
            border-radius: 0;
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .hero-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .hero-btn.primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        .hero-btn.primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }
        
        /* Flash Messages - Les Benjamins Style */
        .flash-messages {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 300px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .flash-message {
            padding: 12px 16px;
            border-radius: 0;
            margin-bottom: 0;
            font-weight: 400;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-primary);
            border-left: 2px solid var(--text-primary);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        .flash-message.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .flash-success,
        .flash-error,
        .flash-warning,
        .flash-info {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-left: 2px solid var(--text-primary);
            color: var(--text-primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 20px;
                height: 60px;
            }

            .header-actions {
                gap: 20px;
            }

            .auth-btn {
                padding: 6px 12px;
                font-size: 10px;
            }
            
            .main-content {
                padding: 80px 20px 40px;
            }
            
            .hero-logo {
                font-size: 48px;
            }
            
            .hero-subtitle {
                font-size: 12px;
            }
            
            .hero-actions {
                gap: 15px;
            }
            
            .hero-btn {
                padding: 10px 20px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            .header-content {
                padding: 0 15px;
            }

            .header-actions {
                gap: 15px;
            }

            .auth-btn {
                padding: 5px 10px;
                font-size: 9px;
            }

            .main-content {
                padding: 70px 15px 30px;
            }
            
            .hero-logo {
                font-size: 36px;
            }
            
            .hero-subtitle {
                font-size: 11px;
            }
            
            .hero-btn {
                padding: 8px 16px;
                font-size: 10px;
            }
            
            .floating-element {
                display: none;
            }
        }

        @media (max-width: 360px) {
            .header-content {
                padding: 0 8px;
            }

            .header-actions {
                gap: 6px;
            }

            .auth-btn {
                padding: 5px 10px;
                font-size: 10px;
            }

            .main-content {
                padding: 40px 8px 25px;
            }
            
            .hero-logo {
                font-size: 40px;
                letter-spacing: 1px;
            }
            
            .hero-subtitle {
                font-size: 12px;
            }
            
            .hero-actions {
                gap: 10px;
            }

            .hero-btn {
                max-width: 220px;
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">wƒ±shya</a>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" title="Tema Deƒüi≈ütir">
                    <span class="theme-icon">üåô</span>
                </button>
                <a href="/login" class="auth-btn">LOG IN</a>
                <a href="/register" class="auth-btn primary">SIGN UP</a>
            </div>
        </div>
    </header>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
                </div>

    <!-- Main Content -->
    <main class="main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-logo">WISHYA</h1>
            <p class="hero-subtitle">Wƒ±shya ile Favorilerin Tek Bir Adreste</p>
            <div class="hero-actions">
                <a href="/login" class="hero-btn">LOG IN</a>
                <a href="/register" class="hero-btn primary">SIGN UP</a>
            </div>
        </div>
    </main>

    <script>
        // Dark mode functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.querySelector('.theme-icon');
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        // Theme toggle
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                themeIcon.textContent = 'üåô';
            }
        }
        
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Flash messages animation
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach((msg, index) => {
                setTimeout(() => {
                    msg.classList.add('show');
                }, index * 100);
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    msg.style.opacity = '0';
                    msg.style.transform = 'translateY(100px)';
                    setTimeout(() => msg.remove(), 300);
                }, 5000);
            });
        });
    </script>

    <!-- Modern UI JavaScript -->
    <script src="{{ url_for('static', filename='js/modern-ui.js') }}"></script>
</body>
</html>
