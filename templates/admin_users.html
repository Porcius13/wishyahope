<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Kullanıcılar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-ui.css') }}">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-primary, #f5f5f5);
            color: var(--text-primary, #111);
        }
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        .admin-nav {
            margin-bottom: 20px;
        }
        .admin-nav a {
            margin-right: 12px;
            text-decoration: none;
            color: #0070f3;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 8px 10px;
            border: 1px solid #ddd;
            font-size: 13px;
        }
        th {
            background: #f0f0f0;
            text-align: left;
        }
        tr:nth-child(even) {
            background: #fafafa;
        }
        .mono {
            font-family: "SF Mono", Menlo, Consolas, monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin &mdash; Kullanıcılar</h1>

        <div class="admin-nav">
            <a href="{{ url_for('dashboard.index') }}">Dashboard</a>
            <a href="{{ url_for('admin.users') }}">Kullanıcılar</a>
            <a href="{{ url_for('admin.products') }}">Ürünler</a>
            <a href="{{ url_for('admin.brands') }}">Markalar</a>
            <a href="{{ url_for('admin.import_issues') }}">Problemli Ürünler</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kullanıcı Adı</th>
                    <th>Email</th>
                    <th>Profil URL</th>
                    <th>Oluşturulma</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td class="mono">{{ u.id }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.email }}</td>
                    <td class="mono">{{ u.profile_url }}</td>
                    <td>{{ u.created_at }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5">Hiç kullanıcı bulunamadı.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
